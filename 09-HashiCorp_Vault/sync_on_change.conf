# ---------------------------------------------------------------------------
# sync_on_change_clean.sh configuration template
#
# Usage:
#   1. Copy this file to one of:
#        a) A custom path and pass with:  ./sync_on_change_clean.sh <file> -c /path/to/conf
#        b) .sync_on_change.conf in:
#             - Current working directory
#             - Script directory
#             - Directory of the watched file
#   2. Adjust values; only set what you need to override.
#
# Notes:
#   - Any variable left commented will fall back to script defaults.
#   - All values are plain Bash variable assignments.
#   - interval / max_failures must be positive integers.
# ---------------------------------------------------------------------------

# --- Remote Connection -------------------------------------------------------
remote_user="username"           # SSH username
remote_host="172.00.00.00"       # SSH host or IP
remote_path="~/vault-scripts/"   # Destination directory (must exist or be creatable)

# --- Behavior ----------------------------------------------------------------
interval=3                       # Poll interval (seconds)
max_failures=10                  # Abort after this many consecutive sync failures

# --- Optional: Advanced (uncomment to use) -----------------------------------
# scp_opts="-C"                  # Extra options appended to scp command (NOT currently used in script)
# ssh_opts="-o BatchMode=yes"    # Extra options appended to ssh command (NOT currently used in script)

# ---------------------------------------------------------------------------
# End of configuration
# ---------------------------------------------------------------------------
